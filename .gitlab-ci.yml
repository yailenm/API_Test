stages:
  - deploy

deploy_prod:
  stage: deploy
  tags:
    - appointment
  script:
    - mvn clean
    - mvn org.apache.maven.plugins:maven-war-plugin:2.3:exploded
    - rsync  --archive ./target/ws_parserpdf/ $CATALINA_HOME/webapps/ws_parserpdf/
  environment:
    name: production
  only:
  - master